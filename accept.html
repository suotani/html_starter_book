<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="accept.css">
  </head>
  
  <body>
    <header>
      <p>ミナトミ皮膚科</p>
      <p>インターネット受付システム</p>
    </header>
    <main>
      <div class="container">
        <div class="breadcrump">
          <ul>
            <li class="active">受付</li>
            <li>入力内容確認</li>
            <li>受付完了</li>
          </ul>
        </div>
        <div class="notice">
          <p class="warning">
            午後からの診察をご希望の方は、12時以降にご予約をお取りください。
          </p>
        </div>
        <h2>インターネット受付</h2>
        <p>診察券をお持ちの方のみ、診察券番号を入力してください。</p>
        <form action="#" method="post">
          <div class="form-input">
            <label>患者様のお名前</label>
            <input type="text" name="name">
          </div>
          <div class="form-input">
            <label>診察券番号</label>
            <input type="text" name="medical_number">
          </div>
          <div class="form-input">
            <label>お電話番号</label>
            <input type="text" name="phone_number">
          </div>

          <input type="submit" class="btn-submit" value="次へ">
        </form>
        <div class="links">
          <a href="sample.html">前の画面へ戻る</a>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright © Minatomi All Rights Reserved.</p>
    </footer>
  </body>
</html>
